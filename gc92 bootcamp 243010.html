<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css"
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<!-- Bristol Now Column -->
<div class="column bristol-now">
    <h1>Bristol Now</h1>
<img src="file:///C:/Users/Admin/Downloads/sun_and_cloud_img.png" alt="Sun and Clouds" style="width: 90px;">
    <p>8°C / 2°C</p>
    <div class="weather-info">
        <!-- Wind -->
        <div class="info">
        <span class="material-symbols-outlined">air</span>
            <p>9 km/h</p>
            <p>Wind</p>
        </div>
        <!-- Rain Probability -->
        <div class="info">
            <span class="material-symbols-outlined">rainy</span>
            <p>91%</p>
            <p>Rain Probability</p>
        </div>
        <!-- Humidity -->
        <div class="info">
           <span class="material-symbols-outlined"> water </span>
            <p>31%</p>
            <p>Humidity</p>
        </div>
    </div>
</div>

    <!-- Monday Column -->
<div class="column day">
    <h2>Monday</h2>
   <span class="material-symbols-outlined">rainy</span>
    <p>Rain</p>
    <p>6°C</p>
<p>0°C</p>
</div>

<!-- Tuesday Column -->
<div class="column day">
    <h2>Tuesday</h2>
    <span class="material-symbols-outlined"> weather_snowy </span>
    <p>Snow</p>
    <p>1°C</p>
    <p>-4°C</p>
</div>

<!-- Wednesday Column -->
<div class="column day">
    <h2>Wednesday</h2>
    <span class="material-symbols-outlined"> weather_snowy </span>
    <p>Snow</p>
    <p>3°C</p>
    <p>-4°C</p>
</div>

    <!-- Thursday Column -->
<div class="column day">
    <h2>Thursday</h2>
   <span class="material-symbols-outlined"> thunderstorm </span>
    <p>Storm</p>
    <p>4°C</p>
    <p>1°C</p>
</div>

<!-- Friday Column -->
<div class="column day">
    <h2>Friday</h2>
    <span class="material-symbols-outlined">rainy</span>
    <p>Rain</p>
    <p>9°C</p>
    <p>2°C</p>
</div>


</body></html>
